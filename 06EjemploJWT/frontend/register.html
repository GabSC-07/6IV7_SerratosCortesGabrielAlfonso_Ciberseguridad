<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <style>
    body {
      font-family: Arial;
      background-color: #fce4ec;
      padding: 40px;
    }
    form {
      background: white;
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #aaa;
    }
    h2 {
      text-align: center;
    }
    label, input {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }
    input {
      padding: 8px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #ec407a;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .links {
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <form id="registroForm" onsubmit="return validarFormulario()">
    <h2>Registro de Usuario</h2>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="segundoNombre">Segundo Nombre:</label>
    <input type="text" id="segundoNombre" name="segundoNombre">

    <label for="apellidoPaterno">Apellido Paterno:</label>
    <input type="text" id="apellidoPaterno" name="apellidoPaterno" required>

    <label for="apellidoMaterno">Apellido Materno:</label>
    <input type="text" id="apellidoMaterno" name="apellidoMaterno">

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required>

    <label for="confirmarPassword">Confirmar Contraseña:</label>
    <input type="password" id="confirmarPassword" name="confirmarPassword" required>

    <button type="submit">Registrarse</button>

    <div class="links">
      <a href="Bienvenida.html">Iniciar Sesión</a>
    </div>
  </form>

  <script>
    function soloLetras(texto) {
      return /^[a-zA-ZÁÉÍÓÚáéíóúÑñ\s]+$/.test(texto);
    }

    function validarFormulario() {
      const nombre = document.getElementById("nombre").value.trim();
      const segundoNombre = document.getElementById("segundoNombre").value.trim();
      const apellidoPaterno = document.getElementById("apellidoPaterno").value.trim();
      const apellidoMaterno = document.getElementById("apellidoMaterno").value.trim();
      const password = document.getElementById("password").value;
      const confirmarPassword = document.getElementById("confirmarPassword").value;

      if (!soloLetras(nombre)) {
        alert("El nombre solo debe contener letras.");
        return false;
      }

      if (segundoNombre !== "" && !soloLetras(segundoNombre)) {
        alert("El segundo nombre solo debe contener letras.");
        return false;
      }

      if (!soloLetras(apellidoPaterno)) {
        alert("El apellido paterno solo debe contener letras.");
        return false;
      }

      if (apellidoMaterno !== "" && !soloLetras(apellidoMaterno)) {
        alert("El apellido materno solo debe contener letras.");
        return false;
      }

      if (password !== confirmarPassword) {
        alert("Las contraseñas no coinciden.");
        return false;
      }

      alert("¡Registro exitoso!");
      return true;
    }
  </script>
</body>
</html>
